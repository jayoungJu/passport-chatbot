<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부산시 민원 AI 챗봇</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .chatbot-container {
      width: 400px; height: 700px; background: #fff;
      border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; overflow: hidden;
    }
    .chatbot-header {
      background: #2563eb; color: white; padding: 15px;
      text-align: center; font-weight: 600;
    }
    .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9fafb; }
    .message { margin-bottom: 12px; display: flex; }
    .message.user { justify-content: flex-end; }
    .message-bubble {
      padding: 10px 14px; border-radius: 14px; max-width: 75%;
      font-size: 14px; line-height: 1.4;
    }
    .message.user .message-bubble { background: #2563eb; color: white; }
    .message.bot .message-bubble { background: #e5e7eb; color: #111827; }
    .input-area { display: flex; padding: 10px; border-top: 1px solid #e5e7eb; }
    .message-input {
      flex: 1; padding: 10px 14px; border: 1px solid #d1d5db;
      border-radius: 20px; outline: none;
    }
    .send-button {
      width: 40px; height: 40px; border: none; border-radius: 50%;
      background: #2563eb; color: white; margin-left: 8px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">부산시 민원 AI 챗봇</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot"><div class="message-bubble">안녕하세요 👋 부산시 민원 상담 챗봇입니다. 무엇을 도와드릴까요?</div></div>
    </div>
    <div class="input-area">
      <input type="text" id="messageInput" class="message-input" placeholder="질문을 입력하세요..." onkeypress="handleKeyPress(event)">
      <button class="send-button" onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    const SERVICE_ID = "68ad0c206251e148f1b5f324";
    const API_KEY = "nv-ceca62faf8a64773af2ab06a4981207df1Ju";
    const ENDPOINT = "https://clovastudio.stream.ntruss.com/v1/api-tools/rag-reasoning";

    let conversationHistory = [];

    function addMessage(text, isUser = false) {
      const messagesContainer = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.innerHTML = text;
      messageDiv.appendChild(bubble);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, true);
      input.value = '';

      conversationHistory.push({ role: 'user', content: message });

      try {
        const payload = {
          messages: conversationHistory,
          maxTokens: 1000
        };

        const response = await fetch(ENDPOINT, {
          method: 'POST',
          headers: {
            "X-NCP-CLOVASTUDIO-API-KEY": API_KEY,
            "X-NCP-CLOVASTUDIO-SERVICE-ID": SERVICE_ID,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error(`API 오류: ${response.status}`);
        const data = await response.json();

        const botMessage = data?.result?.message?.content || "죄송합니다. 답변을 가져올 수 없습니다.";
        addMessage(botMessage, false);

        conversationHistory.push({ role: 'assistant', content: botMessage });
      } catch (err) {
        addMessage("❌ 오류: " + err.message, false);
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
